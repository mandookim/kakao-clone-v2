<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span class="status-bar__clock">13:54 </span>
      <div class="status-bar__column"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">more</h1>
      </div>
      <div class="header__header-column">
        <span class="header__search">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="More">
      <div class="friends__friend friend friend--lg">
        <div class="friend__coulumn">
          <img src="images/avatar.jpg" class="g-avatar frend__avatar" />
          <div class="friend__content">
            <span class="friend__name">
              Minju Kim
            </span>
            <span class="friend__status">
              alswn0181@gmail.com
            </span>
          </div>
        </div>
        <div class="friend__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <ul class="more_btn-list">
        <li class="more_btn">
          <sapn class="more_btn-icon"><i class="far fa-smile fa-2x"></i></sapn>
          <span class="more_btn-title">Emotions</span>
        </li>
        <li class="more_btn">
          <sapn class="more_btn-icon"><i class="fas fa-brush fa-2x"></i></sapn>
          <span class="more_btn-title">Themes</span>
        </li>
        <li class="more_btn">
          <sapn class="more_btn-icon"
            ><i class="fab fa-kickstarter-k fa-2x"></i
          ></sapn>
          <span class="more_btn-title">Account</span>
        </li>
      </ul>
      <section class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more_suggestions suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion__title">Kakao story</span>
          </li>
          <li class="more_suggestions suggestion">
            <span class="suggestion__icon"></span>
            <i class="fas fa-beer fa-2x"></i>
            <span class="suggestion__title">Kakao friend</span>
          </li>
          <li class="more_suggestions suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion__title">Friend Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
